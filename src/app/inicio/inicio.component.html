<!-- COMEÇO Modal -->
        <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog"
            aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body"> <!------------------- COMEÇO FORMILÁRIO ----------------------->
          <div class="form-group">
            <label for="titulo">Título do post</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
          </div>
  
          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
          </div>
  
          <div class="form-group">
            <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>
                cadastre um novo</a>: </label>
            <select class="form-control" name="tema" id="tema">
              <option value="">Escolha um tema:</option>
            </select>
          </div>
        </div><!-------------------- FIM FORMILÁRIO -------------------->

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>
<!--FIM Modal-->
